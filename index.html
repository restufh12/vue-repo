<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
        <div :style="{color: 'red'}">{{ message }}</div>
        <div :style="styleObject2">{{ message }}</div>
        <div :style="[styleObject, styleObject2]">{{ message }}</div>
    </div>

    <script>
        let vm = new Vue({
            // melakukan link ke sesuatu yang memiliki id app , dan akan melewatkan hasil yaitu Berupa kata Hello
            el : '#app',
            data : {
                message:'Hellossss',
                styleObject: {
                    fontSize: '200px',
                    color: 'blue'
                },
                styleObject2: {
                    fontSize: '100px',
                    color: 'green'
                }
            }
        })
    </script>
  </body>
</html>
